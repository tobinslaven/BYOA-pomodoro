<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pomodoro Timer</h1>
            <p class="subtitle">Focus • Break • Repeat</p>
        </header>
        
        <main class="timer-container">
            <div class="timer-display">
                <div class="time" id="time">25:00</div>
                <div class="session-type" id="sessionType">Focus Time</div>
            </div>
            
            <div class="progress-rings-container">
                <div class="progress-ring" id="ringContainer">
                    <!-- Rings will be dynamically added here -->
                </div>
            </div>
            
            <div class="controls">
                <button class="btn btn-primary" id="toggleBtn">Start</button>
                <button class="btn btn-secondary" id="resetBtn">Reset</button>
            </div>
            
            <div class="session-info">
                <div class="session-counter">
                    <span>Session: </span>
                    <span id="sessionCount">1</span>
                </div>
                <div class="break-info">
                    <span>Next: </span>
                    <span id="nextBreak">Short Break</span>
                </div>
            </div>
        </main>
        
        <footer>
            <div class="footer-controls">
                <button class="btn btn-settings" id="modeBtn">Mode</button>
                <button class="btn btn-settings" id="settingsBtn">Settings</button>
            </div>
        </footer>
    </div>
    
    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label for="focusTime">Focus Time (minutes)</label>
                    <input type="number" id="focusTime" value="25" min="1" max="60">
                </div>
                <div class="setting-group">
                    <label for="shortBreak">Short Break (minutes)</label>
                    <input type="number" id="shortBreak" value="5" min="1" max="30">
                </div>
                <div class="setting-group">
                    <label for="longBreak">Long Break (minutes)</label>
                    <input type="number" id="longBreak" value="15" min="1" max="60">
                </div>
                <div class="setting-group">
                    <label for="sessionsBeforeLongBreak">Sessions before long break</label>
                    <input type="number" id="sessionsBeforeLongBreak" value="4" min="1" max="10">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="saveSettings">Save Settings</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
