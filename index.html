<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🍅 Pomodoro Timer</h1>
        <div class="timer-display">
            <div class="time" id="time">25:00</div>
        </div>
        <div class="controls">
            <button id="startBtn" class="btn start">Start</button>
            <button id="pauseBtn" class="btn pause" disabled>Pause</button>
            <button id="resetBtn" class="btn reset">Reset</button>
        </div>
        <div class="session-info">
            <p>Session: <span id="sessionCount">1</span></p>
            <p>Status: <span id="status">Ready to start</span></p>
        </div>
        <div class="settings">
            <h3>Settings</h3>
            <div class="setting-group">
                <label for="workTime">Work Time (minutes):</label>
                <input type="number" id="workTime" value="25" min="1" max="60">
            </div>
            <div class="setting-group">
                <label for="breakTime">Break Time (minutes):</label>
                <input type="number" id="breakTime" value="5" min="1" max="30">
            </div>
            <div class="setting-group">
                <label for="longBreakTime">Long Break Time (minutes):</label>
                <input type="number" id="longBreakTime" value="15" min="1" max="60">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
